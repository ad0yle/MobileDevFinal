<!DOCTYPE html>
<html>
  <head>
    <title>Coffee Shop Capture</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var map;
      var infowindow;
        
      function zipCodeSubmit(zip) {
          var zipCode = zip;
          console.log(zipCode);
      }

      function initMap() {
        var atlanta = {lat: 33.7908, lng: -84.4396};

        map = new google.maps.Map(document.getElementById('map'), {
          center: atlanta,
          zoom: 13
        });

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: atlanta,
          radius: 5000,
          type: ['cafe']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }
      function createMarker(place) {
        var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
          /*icon: {
            path: image,
            scale: 10
          }*/
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>
     <br><form action="javascript:;" onsubmit="zipCodeSubmit(zip.value)">
     &nbsp; Zip Code: <input type="text" name="zip">
  <input type="submit" value="Submit">
</form><br>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC01SMgeHDs4lIG5w9eFGdGi4-9CVqO51o&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
